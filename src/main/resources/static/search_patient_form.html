<html>

<head>
        <title>search_patient_form</title>
        <script language="JavaScript" type="text/javascript">
                function rewritePage(form) {

                        var newPage = "<html>\n<head>\n<title>Search page for ";
                        newPage += form.entry.value;
                        newPage += "</title>\n</head>\n<body>\n";
                        newPage += "<h1>Search Results for " + form.entry.value + " below:</h1>\n";
                        newPage += "</body>\n</html>";
                        // write it in one blast
                        document.write(newPage);
                        // close writing stream
                        document.close();
                }</script>
</head>

<body>
        <h2> search_patient: </h2>
        <hr>
        <form onsubmit="return false;">
                <p>Enter patient_name: <input type="text" name="entry" id="entry"></P>
                <input type="button" value="search" onclick="rewritePage(this.form);">
        </form>
</body>

</html>
