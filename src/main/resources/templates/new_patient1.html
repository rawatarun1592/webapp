<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- <meta charset="utf-8" /> -->
<title>Edit Patient</title>
</head>
<body>
    <div align="center">
        <h1>Edit Patient</h1>
        <br />
        <form action="#" th:action="@{/create_new_patient}" th:object="${patient}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>             
                    <td>First Name:</td>
                    <td>
                        <input type="text" th:field="${firstName}" />
                        <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name error</p>
                    </td>
                </tr>        
                <tr>             
                    <td>Last Name:</td>
                    <td>
                        <input type="text" th:field="*{lastName}" />
                    </td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td><input type="text" th:field="*{age}" /></td>
                    <!-- <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</span> -->
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td><input type="text" th:field="*{gender}" /></td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td><input type="text" th:field="*{city}" /></td>
                </tr> 
				<tr>
                    <td>Pincode:</td>
                    <td><input type="text" th:field="*{pincode}" /></td>
                </tr>				
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
