<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Search fields</title>
    <!-- <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />  -->
    <head>
<body>
    <h1> All Patients </h1>
    <hr>
    <table>
        <thead>
        <tr>
            <th>Patient ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>City</th>
            <th>Pin Code</th>
            <th>Action</th>
            <th>Upload Profile Photo</th>
            <th>View Profile</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="patient : ${patients}">
                <td th:text="${patient.id}"></td>
                <td th:text="${patient.firstName}"></td>
                <td th:text="${patient.lastName}"></td>
                <td th:text="${patient.age}"></td>
                <td th:text="${patient.gender}"></td>
                <td th:text="${patient.city}"></td>
                <td th:text="${patient.pincode}"></td>
                <td>
                    <a th:href="@{'/edit/' + ${patient.id}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/delete/' + ${patient.id}}">Delete</a>
                </td>
                <td>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/upload_pic/' + ${patient.id}}">Upload Profile Pic</a>
                </td>
                <td>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/view/' + ${patient.id}}">View Profile</a>
                </td>
            </tr>
            </tbody>
        </table>
        <a href ="/"> click here to go home page</a>
</body>
</html>
