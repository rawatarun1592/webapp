<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- <meta charset="utf-8" /> -->
<title>Edit Doctor</title>
</head>
<body>
    <div align="center">
        <h1>Edit Doctor</h1>
        <br />
        <form action="#" th:action="@{'/update/' + ${id}}" th:object="${doctor}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>             
                    <td> ID:</td>
                    <td>
                        <input type="text" th:field="*{id}" readonly="readonly" />
                    </td>
                </tr> 
                <tr>             
                    <td>First Name:</td>
                    <td>
                        <input type="text" th:field="*{firstName}"  />
                    </td>
                </tr>        
                <tr>             
                    <td>Last Name:</td>
                    <td>
                        <input type="text" th:field="*{lastName}" />
                    </td>
                </tr>
                <tr>
                    <td>Specialization:</td>
                    <td>
                        <input type="text" th:field="*{specialization}" />
                    </td>
                </tr>
                <tr>
                    <td>Phone Number:</td>
                    <td><input type="text" th:field="*{phoneNumber}" /></td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><input type="text" th:field="*{address}" /></td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td><input type="text" th:field="*{city}" /></td>
                </tr> 
				<tr>
                    <td>Pincode:</td>
                    <td><input type="text" th:field="*{pincode}" /></td>
                </tr>				
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
